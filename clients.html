<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Client Event Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-100 to-purple-200 min-h-screen p-6 font-sans">

  <div class="max-w-2xl mx-auto bg-white shadow-lg p-8 rounded-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">🎯 Submit a New Event</h1>

    <input type="text" id="title" placeholder="Event Title" required class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <input type="date" id="date" required class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <textarea id="description" placeholder="Event Description" required class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    <input type="text" id="contact" placeholder="Contact Info (Email or Phone)" required class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button id="submit-btn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full mb-8 transition">Submit</button>

    <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Submitted Events:</h2>
    <div id="status-list" class="space-y-4">
      <!-- Event status cards will appear here -->
    </div>
  </div>

  <script src="clients.js"></script>
</body>
</html>
