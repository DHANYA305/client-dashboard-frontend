<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen font-sans">

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
    <h2 class="text-3xl font-bold text-center text-purple-800 mb-6">🎙️ Post a New Event</h2>
    <form id="event-form" class="space-y-4">
      <input type="text" id="title" placeholder="Event Title" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400" />
      
      <input type="text" id="provider" placeholder="Provider Name" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400" />

      <input type="date" id="date" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400" />

      <select id="type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400">
        <option>Webinar</option>
        <option>Seminar</option>
        <option>Course</option>
      </select>

      <textarea id="desc" placeholder="Short Description"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400"></textarea>

      <button type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition duration-200">➕ Submit Event</button>
    </form>
  </div>

  <div id="preview" class="max-w-2xl mx-auto mt-6 p-4 text-gray-700"></div>

  <script src="provider.js"></script>
</body>
</html>
